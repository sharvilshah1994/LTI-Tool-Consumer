<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>LTI Tool Consumer</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <br>
    <center>
        <h3>LTI Consumer Page</h3>
    </center>
    <form th:action="${custom_endpoint}" method="post">
        <div class="col-sm-12">
        <div class="col-sm-6 form-control" style="float: left;">
            <h5>Registration Settings</h5>
            <div class="form-group-sm" >
                <div class="form-control-sm">
                    <label for="custom_endpoint">Launch URL:</label>
                    <input class="form-control" type="url" name="custom_endpoint" id="custom_endpoint"
                           th:value="${custom_endpoint}" />
                </div>
             </div>
            <div class="form-group-sm">
                <div class="form-control-sm">
                    <label for="oauth_consumer_key">Consumer Key:</label>
                    <input class="form-control" type="text" name="oauth_consumer_key" id="oauth_consumer_key"
                           th:value="${oauth_consumer_key}" />
                </div>
            </div>
            <div class="form-group-sm">
                <div class="form-control-sm">
                    <label for="secret">Shared Secret:</label>
                    <input class="form-control" type="text" name="secret" id="secret"
                           th:value="${secret}" disabled="disabled"/>
                </div>
            </div>
        </div>

        <div class="col-sm-6 form-control" style="float:right;">
            <h5>Message Data</h5>
            <div class="form-group-sm" >
                <div class="form-control-sm">
                    <label for="lti_message_type">Message Type:</label>
                    <input class="form-control" type="text" name="lti_message_type" id="lti_message_type"
                           th:value="${lti_message_type}" />
                </div>
            </div>
            <div class="form-group-sm">
                <div class="form-control-sm">
                    <label for="lti_version">LTI Version:</label>
                    <input class="form-control" type="text" name="lti_version" id="lti_version"
                           th:value="${lti_version}" />
                </div>
            </div>
            <div class="form-group-sm">
                <div class="form-control-sm">
                    <label for="oauth_signature_method">Signature Method:</label>
                    <input class="form-control" type="text" name="oauth_signature_method" id="oauth_signature_method"
                           th:value="${oauth_signature_method}" />
                </div>
            </div>
        </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-6 form-control" style="float:left">
                <h5>User Data</h5>
                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="lti_message_type">User Id:</label>
                        <input class="form-control" type="text" name="user_id" id="user_id"
                               th:value="${user_id}" />
                    </div>
                </div>
                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="roles">Role:</label>
                        <input class="form-control" type="text" name="roles" id="roles"
                               th:value="${roles}" />
                    </div>
                </div>
                <div class="form-group-sm">
                    <div class="form-control-sm">
                        <label for="lis_person_name_full">Full Name:</label>
                        <input class="form-control" type="text" name="lis_person_name_full" id="lis_person_name_full"
                               th:value="${lis_person_name_full}" />
                    </div>
                </div>

                <div class="form-group-sm">
                    <div class="form-control-sm">
                        <label for="lis_person_name_given">Given Name:</label>
                        <input class="form-control" type="text" name="lis_person_name_given" id="lis_person_name_given"
                               th:value="${lis_person_name_given}" />
                    </div>
                </div>

                <div class="form-group-sm">
                    <div class="form-control-sm">
                        <label for="lis_person_name_family">Family Name:</label>
                        <input class="form-control" type="text" name="lis_person_name_family" id="lis_person_name_family"
                               th:value="${lis_person_name_family}" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6 form-control" style="float:right">
                <h5>Oauth data</h5>
                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="oauth_callback">Oauth callback:</label>
                        <input class="form-control" type="text" name="oauth_callback" id="oauth_callback"
                               th:value="${oauth_callback}" />
                    </div>
                </div>

                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="oauth_signature">Oauth Signature:</label>
                        <input class="form-control" type="text" name="oauth_signature" id="oauth_signature"
                               th:value="${oauth_signature}" />
                    </div>
                </div>

                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="oauth_timestamp">Oauth timestamp:</label>
                        <input class="form-control" type="text" name="oauth_timestamp" id="oauth_timestamp"
                               th:value="${oauth_timestamp}" />
                    </div>
                </div>

                <div class="form-group-sm" >
                    <div class="form-control-sm">
                        <label for="oauth_version">Oauth Version:</label>
                        <input class="form-control" type="text" name="oauth_version" id="oauth_version"
                               th:value="${oauth_version}" />
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <input type="hidden" name="tool_consumer_info_product_family_code" id="tool_consumer_info_product_family_code"
               th:value="${tool_consumer_info_product_family_code}">
        <input type="hidden" name="tool_consumer_info_version" id="tool_consumer_info_version"
               th:value="${tool_consumer_info_version}">
        <input type="hidden" name="resource_link_id" id="resource_link_id" th:value="${resource_link_id}">
        <input type="hidden" name="oauth_nonce" id="oauth_nonce" th:value="${oauth_nonce}">
        <input type="hidden" name="custom_simple_key" id="custom_simple_key" th:value="${custom_simple_key}">
        <input type="hidden" name="custom_complex_key" id="custom_complex_key" th:value="${custom_complex_key}">
        <input type="hidden" name="custom_cert_userid" id="custom_cert_userid" th:value="${custom_cert_userid}">
        <input type="hidden" name="custom_cert_username" id="custom_cert_username" th:value="${custom_cert_username}">
        <input type="hidden" name="custom_tc_profile_url" id="custom_tc_profile_url" th:value="${custom_tc_profile_url}">
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
</body>
</html>
